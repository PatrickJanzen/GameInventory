<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      {{ 'GAMES' | translate }}
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar placeholder="{{ 'SEARCH.PLACEHOLDER' | translate   }}" [formControl]="searchField" debounce="100" (ionChange)="filter($event)"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ 'GAMES' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-game-list-item *ngFor="let game of getGames()" [game]="game"></app-game-list-item>
  </ion-list>
</ion-content>
